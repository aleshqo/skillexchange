<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form th:object="${user}" th:action="@{/profile/{userId}/save(userId=${user.id})}" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required /><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required /><br/>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" th:field="*{gender}" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br/>

    <label for="skill">Skill:</label>
    <select id="skill" name="skillId" th:field="*{skill.id}" required>
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
    </select><br/>

    <!-- Дополнительные поля для редактирования -->
    <!-- Пример: <label for="additionalField">Additional Field:</label>
         <input type="text" id="additionalField" name="additionalField" th:field="*{additionalField}" /><br/> -->

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
